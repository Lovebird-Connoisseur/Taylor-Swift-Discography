{% extends 'base.html' %}
{% block content %}
<h1>Albums</h1>
<table>
  <tr>
    <th>
      <b>Title</b>
    </th>
    <th>
      <b>Url</b>
    </th>
  </tr>

  {% for album in albums %}
  <tr>
    <td>
      <a href="/albums/{{ album.Url }}">{{ album.Title }}</a>
    </td>
    <td>
      <a href="{{ album.Url }}">{{ album.Url }}</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
