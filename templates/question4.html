{% extends 'base.html' %}
{% block content %}
<h1>Question</h1>

<p>{{question}}</p>

<h1>Query</h1>

<p>{{query}}</p>

<h1>Result</h1>

<table>
  <tr>
    <th>
      <b>Lyrics</b>
    </th>
  </tr>

  {% for answer in answers %}
  <tr>
    <td>
      {{ answer.Lyrics }}
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
