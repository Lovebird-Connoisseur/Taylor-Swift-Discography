{% extends 'base.html' %}
{% block content %}
<h1>{{ staff }}</h1>
<table>

  <tr>
    <th>
      <b>Title</b>
    </th>
    <th>
      <b>Url</b>
    </th>
    <th>
      <b>Role</b>
    </th>
  </tr>
    
  {% for j in jobs %}
  <tr>
    <td>
      <a href="/songs/{{ j.Url }}">{{ j.Title }}</a>
    </td>
    <td>
      <a href="{{ j.Url }}">{{ j.Url }}</a>
    </td>
    <td>
      {{ j.JobTitle }}
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
